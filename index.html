<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haoran & Chi - Wedding</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- NAV -->
    <nav class="navbar">
        <div class="logo">Haoran & Chi</div>

        <ul class="nav-menu">
            <li><a href="#home" class="lang lang-en">Home</a></li>
            <li><a href="#home" class="lang lang-zh" style="display:none;">首页</a></li>

            <li><a href="#ceremony" class="lang lang-en">Our Ceremony</a></li>
            <li><a href="#ceremony" class="lang lang-zh" style="display:none;">婚礼仪式</a></li>

            <li><a href="#reception" class="lang lang-en">Reception</a></li>
            <li><a href="#reception" class="lang lang-zh" style="display:none;">婚宴</a></li>

            <li><a href="#rsvp" class="lang lang-en">RSVP</a></li>
            <li><a href="#rsvp" class="lang lang-zh" style="display:none;">敬请回复</a></li>
        </ul>

        <div class="language-switcher">
            <button id="lang-en" class="lang-btn active">EN</button>
            <button id="lang-zh" class="lang-btn">中文</button>
        </div>
    </nav>


    <!-- HERO -->
    <header id="home" class="hero">
        <div class="hero-content">
            <h1 class="lang lang-en">We’re Getting<br>Married</h1>
            <h1 class="lang lang-zh" style="display:none;">我们要结婚了</h1>

            <p class="lang lang-en">April 26, 2026</p>
            <p class="lang lang-zh" style="display:none;">2026年 4月26日</p>

            <button class="rsvp-button lang lang-en" onclick="smoothScrollTo(document.querySelector('#rsvp'))">RSVP</button>
            <button class="rsvp-button lang lang-zh" style="display:none;" onclick="smoothScrollTo(document.querySelector('#rsvp'))">敬请回复</button>
        </div>
    </header>


    <!-- CEREMONY -->
    <section id="ceremony" class="section event-section">
        <h2 class="lang lang-en">The Ceremony</h2>
        <h2 class="lang lang-zh" style="display:none;">婚礼仪式</h2>

        <img src="ceremony.jpg" class="event-image" alt="Ceremony">
    </section>


    <!-- RECEPTION -->
    <section id="reception" class="section event-section">
        <h2 class="lang lang-en">The Reception</h2>
        <h2 class="lang lang-zh" style="display:none;">婚宴</h2>

        <img src="reception.jpg" class="event-image" alt="Reception">
    </section>


    <!-- RSVP -->
    <section id="rsvp" class="section rsvp-section">

        <!-- ENGLISH FORM -->
        <div class="lang lang-en">
            <h2>RSVP</h2>

            <form id="rsvp-form-en" action="https://formspree.io/f/mblnbpgq" method="POST">

                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>

                <select name="attendance" required>
                    <option value="">— Will you attend? —</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label>
                    <input type="checkbox" id="plus-one-checkbox-en"> Bringing a guest?
                </label>

                <input type="text" id="plus-one-name-en" name="guestName" placeholder="Guest Name" style="display:none;">

                <button type="submit">Submit</button>
                <p id="form-success-en" style="display:none;color:green;margin-top:15px;">✔ Thank you! Your RSVP has been sent.</p>
            </form>
        </div>

        <!-- CHINESE FORM -->
        <div class="lang lang-zh" style="display:none;">
            <h2>敬请回复</h2>

            <form id="rsvp-form-zh" action="https://formspree.io/f/mblnbpgq" method="POST">

                <input type="text" name="name" placeholder="您的姓名" required>
                <input type="email" name="email" placeholder="您的邮箱" required>

                <select name="attendance" required>
                    <option value="">— 您会参加吗？ —</option>
                    <option value="Yes">会参加</option>
                    <option value="No">不参加</option>
                </select>

                <label>
                    <input type="checkbox" id="plus-one-checkbox-zh"> 携带嘉宾？
                </label>

                <input type="text" id="plus-one-name-zh" name="guestName" placeholder="嘉宾姓名" style="display:none;">

                <button type="submit">提交</button>
                <p id="form-success-zh" style="display:none;color:green;margin-top:15px;">✔ 感谢您的回复！</p>
            </form>
        </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
